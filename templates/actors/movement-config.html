<form autocomplete="off">
    <p class="notes">{{localize "ARSDD.MovementConfigHint"}}</p>
    <div class="form-group">
        <label>{{localize "ARSDD.MovementWalk"}}</label>
        <input name="system.attributes.movement.walk" type="number" step="0.1" value="{{movement.walk}}"/>
    </div>
    <div class="form-group">
        <label>{{localize "ARSDD.MovementBurrow"}}</label>
        <input name="system.attributes.movement.burrow" type="number" step="0.1" value="{{movement.burrow}}"/>
    </div>
    <div class="form-group">
        <label>{{localize "ARSDD.MovementClimb"}}</label>
        <input name="system.attributes.movement.climb" type="number" step="0.1" value="{{movement.climb}}"/>
    </div>
    <div class="form-group">
        <label>{{localize "ARSDD.MovementFly"}}</label>
        <input name="system.attributes.movement.fly" type="number" step="0.1" value="{{movement.fly}}"/>
    </div>
    <div class="form-group">
        <label>{{localize "ARSDD.MovementSwim"}}</label>
        <input name="system.attributes.movement.swim" type="number" step="0.1" value="{{movement.swim}}"/>
    </div>
    <div class="form-group">
        <label>{{localize "ARSDD.MovementHover"}}</label>
        <input name="system.attributes.movement.hover" type="checkbox" {{checked movement.hover}}/>
    </div>
    <button type="submit" name="submit" value="1"><i class="far fa-save"></i> {{ localize "Submit"}}</button>
</form>
