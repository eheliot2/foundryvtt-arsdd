<form autocomplete="off">
  <header class="sheet-header">
    <div class="form-group">
      <p class="notes">{{localize "WALLS.Instructions"}}</p>
      <label>{{localize "WALLS.Coordinates"}}</label>
      <input type="text" value="[{{object.c}}]" disabled/>
    </div>
  </header>

  <nav class="sheet-tabs tabs">
    <a class="item" data-tab="wall">Général</a>

    <a class="item door" data-tab="door">Porte</a>
  </nav>

  <section class="tab" data-tab="wall">


    <div class="form-group">
        <label>{{localize "WALLS.Movement"}}</label>
        <select name="move" data-dtype="Number">
            {{#select object.move}}
            {{#each moveTypes as |name type|}}
            <option value="{{type}}">{{name}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>

    <div class="form-group">
        <label>{{localize "WALLS.Light"}}</label>
        <select name="light" data-dtype="Number">
            {{selectOptions senseTypes selected=object.light }}
        </select>
    </div>

    <div class="form-group">
        <label>{{localize "WALLS.Sight"}}</label>
        <select name="sight" data-dtype="Number">
            {{selectOptions senseTypes selected=object.sight }}
        </select>
    </div>

    <div class="form-group">
        <label>{{localize "WALLS.Sound"}}</label>
        <select name="sound" data-dtype="Number">
            {{selectOptions senseTypes selected=object.sound }}
        </select>
    </div>

    <div class="form-group">
        <label>{{localize "WALLS.Direction"}}</label>
        <select name="dir" data-dtype="Number">
            {{#select object.dir}}
            {{#each dirTypes as |name type|}}
            <option value="{{type}}">{{name}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>

  </section>

  <section class="tab door" data-tab="door">
    <div class="form-group">
      <label>{{localize "WALLS.Door"}}</label>
      <select name="door" data-dtype="Number">
          {{#select object.door}}
          {{#each doorTypes as |name type|}}
          <option value="{{type}}">{{name}}</option>
          {{/each}}
          {{/select}}
      </select>
    </div>
    <div class="form-group">
        <label>{{localize "WALLS.DoorState"}}</label>
        <select name="ds" data-dtype="Number">
            {{#select object.ds}}
            {{#each doorStates as |name state|}}
            <option value="{{state}}">{{name}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
    <div class="form-group">
      <label>Piège</label>
      <select name="ds" data-dtype="Number">
          {{#select object.flags.door.trapped}}
          {{#each doorTrapped as |name state|}}
          <option value="{{state}}">{{name}}</option>
          {{/each}}
          {{/select}}
      </select>
  </div>

    <div class="form-group">
      <label>Niveau sonore</label>
      <div class="form-fields">
        <input type="range" name="flags.door.sound.level" value={{object.flags.door.sound.level}}  min=0 max=2 step=0.05 data-dtype="Number">
        <span class="range-value">{{object.flags.door.sound.level}}</span>
      </div>
    </div>

    <div class="form-group">
      <label></label>
      <div class="form-fields">
        <p>Icone</p>
        <p>Son</p>
      </div>
    </div>

    <div class="form-group">
      <label>Porte fermée</label>
      <div class="form-fields">
        <img class="icon" src="{{object.flags.door.icon.closed}}" data-edit="img"/>
        <button type="button" class="file-picker" data-type="img" data-target="flags.door.icon.closed" title="Browse Files" tabindex="-1">
          <i class="fas fa-file-import fa-fw"></i>
        </button>
        <input class="img" type="text" name="flags.door.icon.closed" value="{{object.flags.door.icon.closed}}" data-dtype="String" />
      </div>
      <div class="form-fields">
        <button type="button" class="file-picker" data-type="audio" data-target="flags.door.sound.close" title="Browse Files" tabindex="-1" name="audio-picker">
          <i class="fas fa-file-import fa-fw"></i>
        </button>
        <input class="sound" type="text" name="flags.door.sound.close" value="{{object.flags.door.sound.close}}" data-dtype="String" />
      </div>
    </div>
    <div class="form-group">
      <label>Porte ouverte</label>
      <div class="form-fields">
        <img class="icon" src="{{object.flags.door.icon.open}}" data-edit="img"/>
        <button type="button" class="file-picker" data-type="img" data-target="flags.door.icon.open" title="Browse Files" tabindex="-1">
          <i class="fas fa-file-import fa-fw"></i>
        </button>
        <input class="img" type="text" name="flags.door.icon.open" value="{{object.flags.door.icon.open}}" data-dtype="String" />
      </div>
      <div class="form-fields">
        <button type="button" class="file-picker" data-type="audio" data-target="flags.door.sound.open" title="Browse Files" tabindex="-1">
          <i class="fas fa-file-import fa-fw"></i>
        </button>
        <input class="sound" type="text" name="flags.door.sound.open" value="{{object.flags.door.sound.open}}" data-dtype="String" />
      </div>
    </div>
    <div class="form-group">
      <label>Porte verrouillée</label>
      <div class="form-fields">
        <img class="icon" src="{{object.flags.door.icon.locked}}" data-edit="img"/>
        <button type="button" class="file-picker" data-type="img" data-target="flags.door.icon.locked" title="Browse Files" tabindex="-1">
          <i class="fas fa-file-import fa-fw"></i>
        </button>
        <input class="img" type="text" name="flags.door.icon.locked" value="{{object.flags.door.icon.locked}}" data-dtype="String" />
      </div>
      <div class="form-fields">
        <button type="button" class="file-picker" data-type="audio" data-target="flags.door.sound.locked" title="Browse Files" tabindex="-1">
          <i class="fas fa-file-import fa-fw"></i>
        </button>
        <input class="sound" type="text" name="flags.door.sound.locked" value="{{object.flags.door.sound.locked}}" data-dtype="String" />
      </div>
    </div>
    <div class="form-group">
      <label>Porte secrète</label>
      <div class="form-fields">
        <img class="icon" src="{{object.flags.door.icon.secret}}" data-edit="img"/>
        <button type="button" class="file-picker" data-type="img" data-target="flags.door.icon.secret" title="Browse Files" tabindex="-1">
          <i class="fas fa-file-import fa-fw"></i>
        </button>
        <input class="img" type="text" name="flags.door.icon.secret" value="{{object.flags.door.icon.secret}}" data-dtype="String" />
      </div>
      <div></div>
    </div>
    <div class="form-group">
      <label>Verrouillage de porte</label>
      <div></div>
      <div class="form-fields">
        <button type="button" class="file-picker" data-type="audio" data-target="flags.door.sound.lock" title="Browse Files" tabindex="-1">
          <i class="fas fa-file-import fa-fw"></i>
        </button>
        <input class="sound" type="text" name="flags.door.sound.lock" value="{{object.flags.door.sound.lock}}" data-dtype="String" />
      </div>
    </div>
    <div class="form-group">
      <label>Déverrouillage de porte</label>
      <div></div>
      <div class="form-fields">
        <button type="button" class="file-picker" data-type="audio" data-target="flags.door.sound.unlock" title="Browse Files" tabindex="-1">
          <i class="fas fa-file-import fa-fw"></i>
        </button>
        <input class="sound" type="text" name="flags.door.sound.unlock" value="{{object.flags.door.sound.unlock}}" data-dtype="String" />
      </div>
    </div>
    <div class="form-group">
      <label>Piège Id</label>
      <div class="form-fields">
        <input type="text" name="flags.door.trapId" value="{{object.flags.door.trapId}}" placeholder="copier id item" data-dtype="String" />
      </div>
    </div>

    <div class="form-group">
      <label>Seuil : Détection</label>
      <label>Seuil : Désarmement</label>
      <label>Seuil : Ouverture</label>
      <label>Seuil : Discrétion</label>
    </div>
    <div class="form-group">
      <div class="form-fields">
        <input type="text" name="flags.door..threshold.detect" value="{{object.flags.door.threshold.détection}}" data-dtype="Number" />
      </div>
      <div class="form-fields">
        <input type="text" name="flags.door..threshold.disarm" value="{{object.flags.door.threshold.disarm}}" data-dtype="Number" />
      </div>
      <div class="form-fields">
        <input type="text" name="flags.door..threshold.open" value="{{object.flags.door.threshold.open}}" data-dtype="Number" />
      </div>
      <div class="form-fields">
        <input type="text" name="flags.door..threshold.stealth" value="{{object.flags.door.threshold.stealth}}" data-dtype="Number" />
      </div>
    </div>

  </section>


  <footer class="sheet-footer">
    <button type="submit">
        <i class="far fa-save"></i> {{localize "WALLS.Submit"}}
    </button>
  </footer>  
</form>
